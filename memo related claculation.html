<!DOCTYPE html>
<html lang="en">
<head>
  <title>Memo Related Calculation</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"> 
</head>
<body>

<div class="container">
  <h2>Memo Related Calculation</h2>
  <form class="form-horizontal">
    <div class="form-group">
      <label class="control-label col-sm-2" for="email">Total Price:</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="totalprice" placeholder="Enter total price">
      </div>
    </div>
	
    <div class="form-group">
      <label class="control-label col-sm-2" >Discount:</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="discount" placeholder="Enter discount amountr">
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2" for="pwd">Rest Taka:</label>
      <div class="col-sm-10">          
        <input type="text" class="form-control" id="rest"  disabled>
      </div>
    </div>
 
    
  </form>
</div>
<h1 id="result">  </h1>
<script>
 
	// on keyup function to replace total price to rest 
	document.getElementById("totalprice").addEventListener('keyup',function (){
	document.getElementById("rest").value=parseInt(this.value); //vvv important line  total price er value rest e chole jacce this value er sahajje...
	
	});//totla price e eta run hobe
	
	// on keyup function to calculate  discount 
	document.getElementById("discount").addEventListener('keyup',function (){
	var a = parseInt(this.value);//total price e j value ta holo this r .value man ta niye jabe.. discount er value vr a te chole jacce
	var b =parseInt(document.getElementById("totalprice").value); 
	
	document.getElementById("rest").value=b-a;//discount e eta run hobe..
	
	});

//disabled mane input nibe na
</script>
</body>
</html>
